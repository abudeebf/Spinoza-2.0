<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>addClass demo</title>
<style>
p {
margin: 8px;
font-size: 16px;
}
.selected {
color: blue;
}
.highlight {
background: yellow;
}
</style>
<script src="/src/brython.js"></script>

<script type="text/python">
  from browser.pydom import get

  def execute(event):
      get("p").last().addClass("selected")

  get('#doit').click(execute)
</script>

</head>

<body onload="brython()">
<p>Hello</p>
<p>and</p>
<p>Goodbye</p>

<br>
<button id="doit">Execute</button>

</body>
</html>
