<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>after demo</title>
<style>
p {background: yellow;}
</style>
<script src="/src/brython.js"></script>

<script type="text/python">
from browser.pydom import get

def execute(event):
    get('p').after(get('b'))

get('#doit').click(execute)
</script>

</head>

<body onload="brython()">
<b>Hello</b>
<p>I would like to say: </p>

<br>
<button id="doit">Execute</button>
</body>
</html>
