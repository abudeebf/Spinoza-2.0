<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>before demo</title>
<style>
p {background: yellow;}
</style>
<script src="/src/brython.js"></script>

<script type="text/python">
from browser.pydom import get

def execute(event):
    get("p").before("<b>Hello</b>")

get('#doit').click(execute)
</script>

</head>
<body onload="brython()">
<p>is what I said...</p>

<button id="doit">Execute</button>
</body>
</html>
