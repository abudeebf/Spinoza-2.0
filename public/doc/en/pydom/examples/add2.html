<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>add demo</title>

  <script type="text/javascript" src="/src/brython.js"></script>

  <script type="text/python">
    from browser.pydom import get

    def execute(event):
        get('p').add('span').css("background", "yellow")

    get('#doit').click(execute)
  </script>
</head>

<body onload="brython()">
  <p>Hello</p>
  <span>Hello Again</span>
  <br>
  <button id="doit">Execute</button>
</body>
</html>
