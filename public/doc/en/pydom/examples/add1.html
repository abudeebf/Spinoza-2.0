<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>add demo</title>
    <style>
      div {
              width: 60px;
              height: 60px;
              margin: 10px;
              float: left;
      }
      p {
              clear: left;
              font-weight: bold;
              font-size: 16px;
              color: blue;
              margin: 0 10px;
              padding: 2px;
      }
    </style>
  
    <script src="/src/brython.js"></script>
    <script type="text/python">
      from browser.pydom import get

      def execute(event):
          get('div').css("border","2px solid red").add('p').css("background","yellow")

      get('#doit').click(execute)
    </script>
  </head>

  <body onload="brython()">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
 
    <p>Added this... (notice no border)</p>

    <button id="doit">Execute</button> 
  </body>
</html>
