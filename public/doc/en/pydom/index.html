<script type="text/python3">
from browser import doc, window
from .... import header
header.show('../../')

import browser.markdown as markdown
import time

def load(url,target):
    # fake query string to bypass browser cache
    qs = '?foo=%s' %time.time()
    try:
        mk,scripts = markdown.mark(open(url+qs).read())
    except IOError:
        doc[target].html = "Page %s not found" %url
        return False
    doc[target].html = mk
    for script in scripts:
        exec(script,globals())
    return False

# put in global namespace, for inline callbacks
window.load = load
    
language = "en"
</script>
